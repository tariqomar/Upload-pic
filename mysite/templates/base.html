

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/app.css' %}">

    <title>{% block title %}My site {% endblock %}</title>
</head>
<body>
    
<nav class="navbar navbar-expand-lg navbar-light mb-4" style="background-color:#decdc3 ;">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">My Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collaps navbar-collaps" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
     <div class="col-lg-8 col-md-10">
        <div class="card mb-4">
            <div class="card-body" style="background-color:#e0e0ec ;">

                {% block content %}

                {% endblock  %}

            </div>
        </div>
     </div>
    </div>
</div>


  
</body>
</html>
